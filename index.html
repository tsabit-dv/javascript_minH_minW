<!DOCTYPE html>
<html>
<head>
  <title>Screen Dimensions</title>
</head>
<body>
  <h1 id="screen-dimensions"></h1>
  <script>
  function updateScreenDimensions() {
    const screenHeight = window.innerHeight;
    const screenWidth = window.innerWidth;
    const dimensions = `Screen Height: ${screenHeight}px, Screen Width: ${screenWidth}px`;
    document.getElementById("screen-dimensions").innerText = dimensions;
  }

  function redirectToHomePage() {
    window.location.href = "home.html";
  }

  updateScreenDimensions();
  window.addEventListener("resize", updateScreenDimensions);

  document.querySelector("img").addEventListener("click", function() {
    // Fungsi ini akan dipanggil ketika gambar ditekan
    setTimeout(redirectToHomePage, 5000); // Menunggu 5 detik (5000 milidetik) sebelum mengalihkan ke halaman home.html
  });
</script>

  <style>
    body {
      min-height: 100px;
      min-width: 100px;
      justify-content: center;
      margin: 0 auto;
      text-align: center;
    }
    img{
      width: 30vw;
    }
  </style>
  <img src="pngtree-vector-hand-icon-png-image_4232118.jpg" id="screen-dimensions" width="50%">
</body>
</html>
