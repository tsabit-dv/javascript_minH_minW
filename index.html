<!DOCTYPE html>
<html>
<head>
  <title>Screen Dimensions</title>
</head>
<body>
  <h1 id="screen-dimensions"></h1>
  <script>
    function updateScreenDimensions() {
      const screenHeight = window.innerHeight;
      const screenWidth = window.innerWidth;
      const dimensions = `Screen Height: ${screenHeight}px, Screen Width: ${screenWidth}px`;
      document.getElementById("screen-dimensions").innerText = dimensions;
    }
    updateScreenDimensions();
    window.addEventListener("resize", updateScreenDimensions);

    // Handle long press on image
    let timer;
    const img = document.querySelector("img");

    img.addEventListener("touchstart", function() {
      timer = setTimeout(function() {
        window.location.href = "home.html";
      }, 5000); // 5000 ms = 5 seconds
    });

    img.addEventListener("touchend", function() {
      clearTimeout(timer);
    });

    img.addEventListener("mousedown", function() {
      timer = setTimeout(function() {
        window.location.href = "home.html";
      }, 5000); // 5000 ms = 5 seconds
    });

    img.addEventListener("mouseup", function() {
      clearTimeout(timer);
    });
  </script>
  <style>
    body {
      min-height: 100px;
      min-width: 100px;
      justify-content: center;
      margin: 0 auto;
      text-align: center;
    }
    img {
      width: 30vw;
    }
  </style>
  <img src="pngtree-vector-hand-icon-png-image_4232118.jpg" width="50%">
</body>
</html>
