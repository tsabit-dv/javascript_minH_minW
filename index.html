<!DOCTYPE html>
<html>
<head>
  <title>Screen Dimensions</title>
</head>
<body>
  <h1 id="screen-dimensions"></h1>
  <script>
    function updateScreenDimensions() {
      const screenHeight = window.innerHeight;
      const screenWidth = window.innerWidth;
      const dimensions = `Screen Height: ${screenHeight}px, Screen Width: ${screenWidth}px`;
      document.getElementById("screen-dimensions").innerText = dimensions;
    }
    updateScreenDimensions();
    window.addEventListener("resize", updateScreenDimensions);

    // Handle long press on button
    let timer;
    const button = document.querySelector("#image-button");

    function startTimer() {
      timer = setTimeout(function() {
        window.location.href = "home.html";
      }, 3000); // 3000 ms = 3 seconds
    }

    function clearTimer() {
      clearTimeout(timer);
    }

    button.addEventListener("touchstart", startTimer);
    button.addEventListener("touchend", clearTimer);
    button.addEventListener("mousedown", startTimer);
    button.addEventListener("mouseup", clearTimer);
  </script>
  <style>
    body {
      min-height: 100px;
      min-width: 100px;
      justify-content: center;
      margin: 0 auto;
      text-align: center;
    }
    #image-button {
      width: 30vw;
      height: 30vw;
      background-image: url('pngtree-vector-hand-icon-png-image_4232118.jpg');
      background-size: cover;
      background-position: center;
      border: none;
      cursor: pointer;
      outline: none;
    }
  </style>
  <button id="image-button"></button>
</body>
</html>
