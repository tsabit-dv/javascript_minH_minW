<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="text-align: center;">
  <button
    style="background-size: cover; height: 600px; background-repeat: no-repeat; width: 600px; background-image: url('https://img.freepik.com/premium-vector/electronic-hand-scan-technology-blue-handprint-cyber-security-fingerprints-identification_252172-143.jpg?w=740');"
    id="myButton" onmousedown="startTimer()" ontouchstart="startTimer()" onmouseup="stopTimer()"
    ontouchend="stopTimer()"></button>
  <script>
    
    var timer;
    var timeElapsed = 0;

    function startTimer() {
      timer = setInterval(function () {
        timeElapsed += 100;
        if (timeElapsed >= 5000) {
          window.location.href = "home.html";
        }
      }, 100);
    }

    function stopTimer() {
      clearInterval(timer);
      timeElapsed = 0;
    }
  </script>

  </script>
</body>

</html>
